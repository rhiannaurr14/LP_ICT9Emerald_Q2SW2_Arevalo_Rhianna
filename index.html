<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
    body{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-image: url(background4.jpg);
        background-size:cover;
    }
    .container{
        background-color: rgba(214, 212, 212, 0.796);
        opacity: 90;
        height: 800px;
        width: 1000px
    }
</style>

</head>
<body>
    <center><h1 style="color: rgb(254, 254, 254); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-shadow: 5cm;">˚ ༘♡ ·˚ ₊˚ˑ༄ؘ Robotics Registration Club ˚ ༘♡ ·˚ ₊˚ˑ༄ؘ</h1> </center> 
    
    <div class="container p-5 mt-5">
    <form>

        <div class="row">
            <div class="col">
                <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Name</label>
                <input type="text"class="form-control" placeholder="Name" name="email">
            
            </div>

        
            <div class="col">
                <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Age</label>
                    <input type="text"class="form-control" placeholder="Age" name="email">
            </div>    
        </div>
        
        <br>

        <div class="row"> 

            <div class="col">
                <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Email</label>
                <input type="text"class="form-control" placeholder="Email" name="email">
        </div>  

            <div class="col">
                <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Phone Number</label>
                <input type="password" class="form-control" placeholder="Phone Number" name="pswd">
            </div>

         </div>
     
    </form>     
      
    <br>
    
        <div class="form-check">
            <h6 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Preffered Robitics Topics</h6>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Electronics</label>
            <br>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Programming </label>
            <br>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Mechanical Design </label>
            <br>
            <label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> 
            <input type="text" class="form-control" id="user" placeholder="Other"></label>

        </div>
    <br>    
        <div class="form-check">
            <h6 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Robotics Experience Level</h6>
            <label class="form-check-label"><input type="radio" class="form-check-input" name="optradio"> Beginner</label>
            <br>
            <label class="form-check-label"><input type="radio" class="form-check-input" name="optradio"> Intermediate</label>
            <br>
            <label class="form-check-label"><input type="radio" class="form-check-input" name="optradio"> Pro</label>
            
    <br>        
        <div class="form-group"
            <h6 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> Preferred Robotics Project</h6>
            <label for="sell">Select List:</label>
            <select class="form-control" id="sell" aria-placeholder="Select Here" >
             
             <option>Line Following Robot</option>
             <option>Obstacle Avoiding Robot</option>
             <option>Cleaning Robot</option>
             <option>Maze Solving Robot</option>
             <option> Autonomous Firefighter Robot</option>
             <option>Gesture Controlled Robot</option>
            </select>
        </div>
    
        <br>    

        <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Reason For Joining:</label>
        
        <textarea class="form-control" id="comment" placeholder="type here"> </textarea>

        <br>

        <button type="button" class="btn btn-outline-primary">Submit</button>

    </div>
    
    
    
</body>
</html>
